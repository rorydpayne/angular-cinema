<!doctype html>
<html lang="en" ng-app="myApp" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoneySuperCinema</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/zurb-css/foundation.css" />
    <script src="js/zurb-js/vendor/modernizr.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/zurb-js/vendor/jquery.js"></script>
    <script src="js/zurb-js/foundation.min.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="large-12 columns ">
        <div class="panel">
          <h2>MoneySuperCinema</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="large-8 columns">
        <div ng-view>
          
        </div>
      </div>
      <div class="large-4 columns" ng-controller="FilmListCtrl">
        <div class="panel">
          <p>
          <table>
            <p>
            <tr>
              <td>Film:</td>
              <td><select data-ng-click="fetchSelectedFilmData()" 
                          data-ng-change="update()" 
                          ng-model="selectedFilm" 
                          ng-options="showing.movie_title for showing in showings"></select>
              </td>
            </tr>
              </p>
              <p>
              <tr>
                <td>Date:</td>
                <td><select>
                  <option ng-model="selectedDate"
                          data-ng-click="fetchTimes()"
                          data-ng-change="update()" 
                          ng-repeat="opportunity in opportunities | unique: 'date'">{{opportunity.date}}</option>
                </select></td>
              </tr>
              </p>
              <p>
              <tr>
                <td>Time:</td>
                <td><select>
                    <option ng-model="selectedTime" ng-repeat="opportunityTime in opportunityTimes">{{opportunityTime.time}}</option>
                  </select></td>
                </tr>
                </p>
                <p>
                  <tr>
                    <td>Ticket Type:</td>
                    <td><select>
                      <option data-ng-click="fetchTicketTypes()"
                              ng-model="selectedTicketType"
                              ng-repeat="ticket in tickets">{{ticket.ticketchoice}}</option>
                    </select></td>
                  </tr>
                </p>
                <p>
                  <tr>
                    <td>Quantity:</td>
                    <td><input type="number"
                               ng-model="quantity"
                               min="0"
                               integer
                               ></td>
                  </tr>
                </p>
                <p>
                <tr>
                  <td colspan="2"><a href="" class="small success button">Add</a></td>
                </tr>
                </p>
              </table>
              </p>
            </div>
          </div>
        </div>
      </body>
    </html>
